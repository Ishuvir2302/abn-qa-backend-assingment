name: RestAssured maven CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: '11'

      - name: Set up Maven
        run: |
          echo ${{ secrets.ACCESS_TOKEN }} > ~/.m2/settings.xml
          mvn --version

      - name: Build and Test
        run: mvn clean install

